version: "3.7"
services:
  mysqldb:
    image: mysql:5.7
    restart: unless-stopped
    env_file: ./.env
    environment:
      - MYSQL_ROOT_PASSWORD=$MYSQLDB_PASSWORD
      - MYSQL_DATABASE=$MYSQLDB_DATABASE 
    ports:
      - $MYSQLDB_EXPOSE_PORT:$MYSQLDB_DOCKER_PORT
    volumes:
      - databaseyapechallenge:/var/lib/mysql
    networks:
      - yape_challenge
      
  transaction_ms:
    build: ./transactionMicroService
    restart: unless-stopped
    env_file: ./.env
    environment:
      - DB_HOST=mysqldb
      - DB_USER=$MYSQLDB_USER
      - DB_PASSWORD=$MYSQLDB_PASSWORD
      - DB_NAME=$MYSQLDB_DATABASE
      - DB_PORT=$MYSQLDB_DOCKER_PORT
      - SERVER_PORT=$TRANSACTION_SERVER_PORT
      - KAFKA_HOST=$KAFKA_SERVER_HOST
      - KAFKA_PORT=$KAFKA_SERVER_NETWORK_PORT
    ports:
      - ${TRANSACTION_SERVER_PORT}:5000
    depends_on:
      - mysqldb
      - kafka
    networks:
      - yape_challenge

  antifraud_ms:
    build: ./antiFraudMicroService
    restart: unless-stopped
    environment:
      - SERVER_PORT=$ANTIFRAUD_SERVER_PORT
      - KAFKA_HOST=$KAFKA_SERVER_HOST
      - KAFKA_PORT=$KAFKA_SERVER_NETWORK_PORT
    depends_on:
      - mysqldb
      - kafka
    networks:
      - yape_challenge
  zookeeper:
    image: confluentinc/cp-zookeeper:5.5.3
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
  kafka:
    image: confluentinc/cp-enterprise-kafka:5.5.3
    depends_on: [zookeeper]
    environment:
      KAFKA_ZOOKEEPER_CONNECT: "zookeeper:2181"
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_BROKER_ID: 1
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_JMX_PORT: 9991
    ports:
      - 9092:9092

  volumes:
    databaseyapechallenge:

  networks:
    yape_challenge:
      driver: bridge